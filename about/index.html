<p>喜欢自己折腾一些感兴趣的小东西</p>
<p>敲起代码不喜欢被打扰</p>
<p>周末喜欢跳跳小舞，或者默默的在家里宅一天，或者在家里睡一天</p>
<p>长假想要出去走走，看看这大好的风光</p>
<p>在别人想着整一个美美的化妆台时，我想最多的是给自己整套大气磅礴的电脑桌</p>
<p>舍不得买几百块钱的衣服，却在买电脑时没有考虑过一不小心花出了上万</p>
<p>邮箱：liying_eagle@163.com</p></div></article></main><footer class="jsx-2344609357 footer"><!-- * it's a demo site of the [gatsby-starter-hero-blog](https://github.com/greglobinski/gatsby-starter-hero-blog)
